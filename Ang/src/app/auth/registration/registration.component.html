
<form class="form-style" #registrationForm="ngForm" (ngSubmit)="sendForm(registrationForm)" >
  <ul>
    <li>

      <input type="text" name="login" class="field-style field-split align-left" placeholder="Login" ngModel required minlength="4"/>
      <input type="text" name="name" class="field-style field-split align-right" placeholder="Name" ngModel required minlength="4"/>
      <input type="text" name="surname" class="field-style field-split align-left" placeholder="Surname" ngModel required minlength="4"/>
      <input type="email" name="email" class="field-style field-split align-right" placeholder="Email" ngModel email/>
    </li>
    <li>
      <input type="password" name="password" class="field-style field-split align-left" placeholder="Password" ngModel required minlength="8"/>
      <input type="password" name="passwordSecond" class="field-style field-split align-right" placeholder="Re-enter password" ngModel required minlength="8"/>
    </li>
    <li>
      <input type="submit" value="Register" class="field-full" [disabled]="registrationForm.invalid"/>
      <p *ngIf="registrationForm.valid && registrationForm.value.password === registrationForm.value.passwordSecond" >Everything is valid!</p>
    </li>
  </ul>
</form>
